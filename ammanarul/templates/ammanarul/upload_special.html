{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="row">
		<div class="col-sm-3">
			{% include 'nav.html' %}
	        <hr class="hidden-sm hidden-md hidden-lg">
	    </div>
	    <div class="col-sm-6">
			<h2>Upload Special Prayer</h2>
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form|crispy }}
				<button type="submit" class="btn btn-primary">Upload</button>
			</form>
		</div>
	</div>
{% endblock %}
